<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Counter</h1>
    </div>
    <div>
        <h4 class="text-center">+ {{session["count"]}}</h4>
    </div>
    <form action="/count" method="post" class="text-center">
        <button action="/count" type="submit" class="btn btn-primary" name="alter" value="add">Click</button>
        <button type="submit" class="btn btn-danger" name="alter" value="reset">Reset</button>
    </form>
</body>
</html>
